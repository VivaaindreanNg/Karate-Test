name: Karate CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master ]
  # workflow_dispatch: # Allow to manually run workflow


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Testing
        run: |
          echo Hello, world!
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Verify JDK
        run: |
          java -version
      - name: Pre-run script
        run: |
          java -cp karate.jar 
      - name: Run karate scripts
        run: |
          ./karate -h


